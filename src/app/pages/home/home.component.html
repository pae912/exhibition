    <h1>Welcome</h1>
    <p>
      「藝文活動」，廣義來說，大凡與藝術、文化有關的一切活動均屬之。本項統計僅狹義的指「在某一特定時間內，開放給民眾自由參
      與或觀賞，且主要以展出或演出方式為之的文化活動」，並分為視覺藝術、工藝、設計、音樂、
      戲劇、舞蹈、說唱、影片、民俗、 語文、圖書、其他、綜藝。
