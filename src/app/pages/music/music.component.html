<table>
  <thead>
    <tr>
      <th>活動名稱</th>
      <th>時間</th>
      <th>場地名稱</th>
    </tr>
  </thead>
  <tbody *ngFor="let musicshow of musicShow">
    <ng-container *ngFor="let showInfo of musicshow.showInfo">
      <tr>
        <td>{{ musicshow.title }}</td>
        <td>{{ musicshow.startDate }}~{{ musicshow.endDate }}</td>
        <td>{{showInfo.locationName}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
